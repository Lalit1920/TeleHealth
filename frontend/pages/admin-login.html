<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleHealth - Admin Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">üîê Admin Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="../index.html" class="btn btn-warning">Back to Patient Portal</a>
            </div>
            
            <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
                <small><strong>Demo Credentials:</strong><br>
                Username: admin<br>
                Password: admin123</small>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await app.login(username, password);
        });

        // Check if already logged in
        if (localStorage.getItem('isAdmin') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
